<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário de Jogos - NLW Copa 2022</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <header>
        <img src="./assets/logo.svg" alt="Logo da NLW" />
      </header>
      <main id="cards">
        <div class="card">
          <h2>24/11 <span>quinta</span></h2>
          <ul>
            <li>
              <img src="assets/icon-switzerland.svg" alt="Suíça" />
              <strong>07:00</strong>
              <img src="assets/icon-cameroon.svg" alt="Camarões" />
            </li>
            <li>
              <img src="assets/icon-uruguay.svg" alt="Uruguai" />
              <strong>10:00</strong>
              <img src="assets/icon-southkorea.svg" alt="Coréia do Sul" />
            </li>
            <li>
              <img src="assets/icon-portugal.svg" alt="Portugal" />
              <strong>13:00</strong>
              <img src="assets/icon-gana.svg" alt="Gana" />
            </li>
            <li>
              <img src="assets/icon-brasil.svg" alt="Brasil" />
              <strong>16:00</strong>
              <img src="assets/icon-servia.svg" alt="Sérvia" />
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
